
<div class="navigation">
    <a routerLink="/user/route"><span class="navigation-back"><i class="mdi mdi-keyboard-backspace"></i> Route</span></a>&nbsp;
    <span routerLink="/user/route" class="navigation-back">Detail <span><i class="mdi mdi-chevron-right"></i></span> </span>
    
    <span></span>
</div>
<div class="page-header">
    <h3 class="page-title">
      Details
    </h3>
    <nav aria-label="breadcrumb">
      <ul class="breadcrumb" style="padding: 0;">
        <li class="breadcrumb-item active" aria-current="page">
            <!--<app-download-content class="export-icon-detail" [data]="data" [exporterInstance]="exporterInstance"></app-download-content>-->
          <button class="btn btn-info button-size" (click)="deleteRoute()">Delete</button>
         <button class="btn btn-info button-size" *ngIf="!isEdit" (click)="toggleEditForm($event)">Edit</button>
         <button class="btn btn-info button-size" *ngIf="isEdit" (click)="updateDriverInfo()">Save</button>
        </li>
      </ul> 
    </nav>
  </div>
  <div class="row mt-2 edit-profile" [class.disableEdit]="!isEdit">
    <div class="col-sm-12">
      <div class="card">
      <form id="contact" action="" method="post">
        <div class="row">
          <div class="col-sm-6">
            <div class="form-group">
              <label>Route Name</label>
              <span>:</span><input name="routeName" type="text" [(ngModel)]="currentTripDetail.routeName" [disabled]="!isEdit" class="form-input" type="text" tabindex="2" required>
            </div>
          </div>
          <div class="col-sm-6">
            <div class="form-group">
              <label>Start Point</label>
              <span>:</span><input name="startPoint" id="startTrip" type="text" (keyup)="fetchStartLocation()" [(ngModel)]="currentTripDetail.startPoint" [disabled]="!isEdit" class="form-input" type="text" tabindex="2" required>
            </div>
          </div>
          </div>
          <div class="row">
            <div class="col-sm-6">
              <div class="form-group">
               <label>End Point</label>
               <span>:</span><input name="endPoint" id="endTrip"  type="text" (keyup)="fetchEndLocation()" [(ngModel)]="currentTripDetail.endpoint" [disabled]="!isEdit" class="form-input" type="text" tabindex="2" required>
             </div>
             </div>
            </div>
      </form>
      </div>
    </div>
  </div>
  <div id="tripDetailMap" class="map-wrapper"></div>
