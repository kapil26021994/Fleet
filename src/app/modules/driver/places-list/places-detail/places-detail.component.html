
<div class="navigation">
    <a  routerLink="/user/places"><span class="navigation-back"><i class="mdi mdi-keyboard-backspace"></i> Place</span></a>
    <span routerLink="/user/places" class="navigation-back"> <span><i class="mdi mdi-chevron-right"></i></span> Details </span>
    <span></span>
</div>
<div class="page-header">
    <h3 class="page-title">
      Details
    </h3>
    <nav aria-label="breadcrumb">
      <ul class="breadcrumb" style="padding: 0;">
        <li class="breadcrumb-item active" aria-current="page">
            <!--<app-download-content class="export-icon-detail" [data]="data" [exporterInstance]="exporterInstance"></app-download-content>-->
         <button class="btn btn-info button-size" >Deactivate</button>
         <button class="btn btn-info button-size" *ngIf="!isEdit" (click)="toggleEditForm($event)">Edit</button>
         <button class="btn btn-info button-size" *ngIf="isEdit" (click)="updateDriverInfo()">Save</button>
        </li>
      </ul> 
    </nav>
  </div>
  <div class="row mt-2 edit-profile" [class.disableEdit]="!isEdit">
    <div class="col-sm-12">
      <div class="card">
        
      <form id="contact" action="" method="post">
        <div class="row">
          <div class="col-sm-6">
            <div class="form-group">
              <label>Name</label>
              <span>:</span><input name="placeName" [(ngModel)]="currentPlaceDetail.placeName" [disabled]="!isEdit" class="form-input" type="text" tabindex="1" required autofocus>
            </div>
            <div class="form-group">
              <label>Address</label>
              <span>:</span><input  name="address" [(ngModel)]="currentPlaceDetail.address" [disabled]="!isEdit" class="form-input" type="text" tabindex="2" required>
            </div>
          </div>
            <div class="col-sm-6">
              <div class="form-group">
                <label>Description</label>
                <span>:</span><input name="description"  [(ngModel)]="currentPlaceDetail.description" [disabled]="!isEdit" class="form-input" type="text" tabindex="2" required>
              </div>
              <div class="form-group">
                <label>Select Company</label>
                <span>:</span>
                <mat-form-field fxFlex="40" class="field-wrapper app-permission" >
                  <mat-select [disabled]="!isEdit" name="companyName"  id="companyName"  [(ngModel)]="currentPlaceDetail.companyName"
                  (ngModelChange)="updateCompany($event)">
                  <input class="example-input" placeholder ="search " (keyup)="search($event.target.value)"> 
                    <mat-option *ngFor="let company of companyList"  [value]="company.companyName">{{ company.companyName }}</mat-option>
                  </mat-select>
                </mat-form-field>
              </div>
              <!-- <div class="form-group">
                <label>Geofence Radious</label>
                <span>:</span>
                <mat-form-field  name="placeType" [(ngModel)]="placeType"  fxFlex="40" class="field-wrapper" >
                  <mat-select  [disabled]="!isEdit" placeholder="Status">
                    <mat-option *ngFor="let status of drwaingTypeList" [value]="status">{{status}}</mat-option>
                  </mat-select>
                </mat-form-field>
              </div> -->
              </div>
        </div>
      </form>
      </div>
    </div>
  </div>
  <div id="googlePlaceMap" class="map-wrapper"></div>
