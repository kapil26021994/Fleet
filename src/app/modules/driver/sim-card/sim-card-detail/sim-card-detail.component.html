
<div class="navigation">
    <a  routerLink="/user/sim/list"><span class="navigation-back"><i class="mdi mdi-keyboard-backspace"></i> SIM </span></a>
    <span routerLink="/user/sim/list" class="navigation-back"> <span ><i class="mdi mdi-chevron-right"></i></span> {{currentSimDetail.simProvider}} </span>
    <span></span>
</div>
<div class="page-header">
    <h3 class="page-title">
      Details
    </h3>
    <nav aria-label="breadcrumb">
      <ul class="breadcrumb" style="padding: 0;">
        <li class="breadcrumb-item active" aria-current="page">
            <!--<app-download-content class="export-icon-detail" [data]="data" [exporterInstance]="exporterInstance"></app-download-content>-->
         <button class="btn btn-info button-size" (click)="deleteSimCard()">Delete</button>
         <button class="btn btn-info button-size" *ngIf="!isEdit" (click)="toggleEditForm($event)">Edit</button>
         <button class="btn btn-info button-size" *ngIf="isEdit" (click)="updateDriverInfo()">Save</button>
        </li>
      </ul> 
    </nav>
  </div>
  <div class="row mt-2 edit-profile" [class.disableEdit]="!isEdit">
    <div class="col-sm-12">
      <div class="card">
        
      <form id="contact" action="" method="post">
        <div class="row">
          <div class="col-sm-6">
            <div class="form-group">
              <label>Select Company</label>
              <span>:</span>
              <mat-form-field fxFlex="40" class="field-wrapper app-permission">
              <mat-select disableOptionCentering [disabled]="!isEdit" name="companyName" 
                [(ngModel)]="currentSimDetail.companyName">
                <input class="example-input" placeholder="search " (keyup)="search($event.target.value)">
                <mat-option *ngFor="let company of companyList" [value]="company.companyName">{{ company.companyName
                }}</mat-option>
              </mat-select>
              </mat-form-field>
            </div>
            <div class="form-group">
              <label>SIM Provider</label>
              <span>:</span>
              <mat-form-field fxFlex="40" class="field-wrapper app-permission">
                <mat-select [disabled]="!isEdit" disableOptionCentering name="contactMethod" id="contactMethod"
                  [(ngModel)]="currentSimDetail.simProvider">
                  <mat-option *ngFor="let sim of simProviderList" [value]="sim.simProvider">{{ sim.simProvider }}
                  </mat-option>
                </mat-select>
             
              </mat-form-field>
            </div>
            <div class="form-group">
              <label>Calling Number</label>
              <span>:</span><input name="callingNumber"   [(ngModel)]="currentSimDetail.callingNumber" [disabled]="!isEdit" class="form-input" type="text" tabindex="2" required>
            </div>
            <div class="form-group">
              <label>ICCD Number</label>
              <span>:</span><input name="iccdNumber" [(ngModel)]="currentSimDetail.iccdNumber" [disabled]="!isEdit" type="text" class="form-input"  tabindex="5" required>
            </div>
          </div>
            <div class="col-sm-6">
              <div class="form-group">
                <label>Purchase Date</label>
                <span>:</span><input name="purchaseDate" [max]="userService.getToday()" [(ngModel)]="currentSimDetail.purchaseDate"  [disabled]="!isEdit" type="date" class="form-input date-picker-position"  tabindex="5" required>
              </div>
                <div class="form-group">
                    <label>Recharge Date</label>
                    <span>:</span><input name="rechargeStartDate" [(ngModel)]="currentSimDetail.rechargeStartDate"  [disabled]="!isEdit" type="date" class="form-input date-picker-position"  tabindex="5" required>
                  </div>
                <div class="form-group">
                    <label>Expiry Date</label>
                    <span>:</span><input name="rechargeExpiryDate" [(ngModel)]="currentSimDetail.rechargeExpiryDate"  [disabled]="!isEdit" type="date" class="form-input date-picker-position"  tabindex="5" required>
                  </div>
                <div class="form-group">
                  <label>Is Active</label>
                  <span>:</span>
                  <input  [(ngModel)]="isEditData" [disabled]="!isEdit" class="form-input checkbox-margin"  type="checkbox" name="isActive"> 
                </div>
              </div>
        </div>
      </form>
      </div>
    </div>
  </div>
