<div class="d-flex align-items-center auth px-0">
  <div class="row w-100 mx-0"  style="margin-top:70px">
    <div class="col-lg-4 mx-auto">
      <div class="auth-form-light text-left py-5 px-4 px-sm-5">
        <div class="brand-logo">
          <img src="assets/images/logo.svg" alt="logo">
        </div>
        <form class="pt-3" (ngSubmit)="f.form.valid && onSubmit(f.form)" #f="ngForm" novalidate>
           <div class="form-group">
            <label for="username">Username</label>
            <input type="text" id="username" name="username" class="form-control form-control-lg" placeholder="Enter username" 
             [(ngModel)]="model.username" #username="ngModel" 
            [ngClass]="{ 'is-invalid': (f.submitted || username.touched)  && username.invalid}" required minlength="2">
            <div *ngIf="(f.submitted || username.touched) && username.invalid" class="invalid-feedback">
                <div *ngIf="username.errors.required">Username is required</div>
            </div>
          </div>
          <div class="form-group">
            <label>Enter Email</label>
            <input type="email" name="email"  class="form-control form-control-lg" placeholder="Enter Email"
             [(ngModel)]="model.email" #email="ngModel" [ngClass]="{ 'is-invalid': (f.submitted || email.touched)  && email.invalid}" 
             email required>
             <div *ngIf="(f.submitted || email.touched) && email.invalid" class="invalid-feedback">
                <div *ngIf="email.errors.required">Email is required</div>
                <div *ngIf="email.errors.email">Must be a valid email address</div>
            </div>
          </div>
           <div class="form-group">
            <label>Password</label>
            <input type="password" name="password" class="form-control form-control-lg" placeholder="Password" 
            [(ngModel)]="model.password" #password="ngModel" [ngClass]="{ 'is-invalid': (f.submitted || password.touched)  && password.invalid}"  minlength="8" required>
            <div *ngIf="(f.submitted || password.touched) && password.invalid" class="invalid-feedback">
                <div *ngIf="password.errors.required">Password is required</div>
                <div *ngIf="password.errors.minlength">Password should be at least 8 characters long</div>
            </div>
          </div>
          <div class="mt-3" *ngFor="let role of userRoleList">  
            <mat-checkbox  color="primary" #checkbox (change)="changeRole(checkbox.checked,'mod')" [value]='role.name'>
              {{role.name}}
            </mat-checkbox>&nbsp;&nbsp;
            </div>
          <div class="mt-3">
            <button  type="submit" class="btn btn-block btn-primary btn-lg font-weight-medium auth-form-btn" [disabled]="isLoadingData">
              <ng-container *ngIf="!isLoadingData">
                SIGN UP 
              </ng-container>
              <ng-container *ngIf="isLoadingData">
                <span class="spinner-border spinner-border-sm"></span>
                  Loading..
              </ng-container>
            </button>
          </div>
          <div class="text-center mt-4 font-weight-light">
            Already have an account? <a  [routerLink]="['/auth/login']" class="text-primary">Login</a>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
